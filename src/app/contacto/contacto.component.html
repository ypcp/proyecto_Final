<div class="card mx-auto mt-4" style=" width: 500px; text-align: center; ">
    <div class="card-body">

        <form action="" [formGroup]="userForm" (ngSubmit)="submitContactData()" novalidate>
            <div class="pt-3 pb-2 mb-3 border-bottom">
                <h2 class="h2">Formulario de Contacto</h2>
            
            </div>
            <div [ngStyle]="{'color':'green','font-weight': 'bold'}">
                {{validacion}}
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12">
                

                    <!-- ----------------DNI----------------- -->
                    <div class="mb-2">
                        <label for="" class="form-label">Dni</label>
                        <input type="number" class="form-control" formControlName="dni" required>
                    </div>
                    <div class="alert alert-danger mt-2" [hidden]="dni.valid || dni.pristine">
                        <span *ngIf="dni.errors?.['required']">
                            El DNI es obligatorio
                        </span>
                    </div>

                    <!-- ----------------NOMBRE----------------- -->
                    <div class="mb-2">
                        <label for="">Nombre</label>
                        <input type="text" class="form-control" formControlName="nombre" required>
                    </div>
                    <div class="alert alert-danger mt-2" [hidden]="nombre.valid || nombre.pristine">
                        <span *ngIf="nombre.errors?.['required']">
                            El nombre es obligatorio
                        </span>
                    </div>

                    <!-- ----------------CORREO----------------- -->
                    <div class="mb-2">
                        <label for="">Correo</label>
                        <input type="text" class="form-control" formControlName="correo" required>
                    </div>
                    <div class="alert alert-danger mt-2" [hidden]="correo.valid || correo.pristine">
                        <span *ngIf="correo.errors?.['required']">
                            El correo es obligatorio
                        </span>
                        <span *ngIf="correo.errors?.['email']">
                            El email debe ser valido
                        </span>
                    </div>

                    <!-- ----------------MENSAJE----------------- -->
                    <div class="mb-2">
                        <label for="">Mensaje</label>
                        <textarea cols="30" rows="10" formControlName="mensaje" class="form-control" required></textarea>
                    </div>
                    <div class="alert alert-danger mt-2" [hidden]="mensaje.valid || mensaje.pristine">
                        <span *ngIf="mensaje.errors?.['required']">
                            El mensaje es obligatorio
                        </span>
                    </div>



                
                <div class="form-group mb-2">
                    <button type="button" class="btn btn-dark gap-right" (click)="ResetForm()">Reset</button>
                    <button type="submit" class="btn btn-primary gap-right" [disabled]="!userForm.valid">Enviar</button>


                </div>
            </div>
        </form>
    </div>
</div>
