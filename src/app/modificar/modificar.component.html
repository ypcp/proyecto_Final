

<div class="card mx-auto mt-4" style=" width: 500px; text-align: center; ">
    <div class="card-body">
        <div>
            <div class="col-lg-12">
                <div class="pricing-header form-block mx-auto">
                    <form action="" [formGroup]="editForm" (ngSubmit)="updateForm()" novalidate>
                        <div class="pt-3 pb-2 mb-3 border-bottom">


                            <h1 class="h1">Editar usuario</h1>
                        </div>


                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12">
                                <div class="row">
                                    <span>Dni {{dniUser}} </span>
                                    <div class="col-md-12 mb-3">
                                        <label>Nombre</label>
                                        <input type="text" class="form-control" formControlName="nombre" required>
                                    </div>
                                    <div class="col-md-12 mb-3">
                                        <label>Correo</label>
                                        <input type="text" class="form-control" formControlName="correo" required>
                                    </div>
                                    <div class="col-md-12 mb-3">
                                        <label>Mensaje</label>
                                        <input type="text" class="form-control" formControlName="mensaje" required>
                                    </div>

                                </div>
                                <div class="form-group text-right">
                                    <button type="submit" class="btn btn-success btn-block" [disabled]="!editForm.valid">
                                        Actualizar Contacto
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
